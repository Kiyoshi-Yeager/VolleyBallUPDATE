name: VolleyballUPDATE
version: '${project.version}'
main: ru.ienumerable.volleyball.Volleyball
api-version: '1.19'
authors: [ Pasha Void ]
commands:
  ballskin:
    description: sets ball skin
    usage: /ballskin
  ballsreload:
    description: reload balls config
    usage: /ballsreload
    permission: volleyball.reload
  ballsummon:
    description: summon new ball
    usage: /ballsummon <x> <y> <z> <world>
    permission: volleyball.summon